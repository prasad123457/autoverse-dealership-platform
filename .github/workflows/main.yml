name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:4.2
        ports: ['27017:27017']
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Django dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r django_app/requirements.txt

    - name: Install React frontend
      run: |
        cd client
        npm install
        npm run build

    - name: Install Express backend
      run: |
        cd server
        npm install

    - name: Run Django tests
      run: |
        cd django_app
        python manage.py test
